<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./css/estilos.css">
    <!--JS-->
    <script src="./js/script.js" defer type="module"></script>
    <!--AJAX-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" />
    <title>Segundo Parcial</title>
</head>

<body>
    <header>
        <img class="logo" src="./images/logo.svg" alt="logo">
        <nav  class="navbar navbar-light ">
            <ul>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Anuncios</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <p class="importante">Administracion</p>

        <img class="titulo" src="./images/imagen1.jpg" alt="">
    </section>

    <!--FORMULARIO-->
    <section class="container" id="ingresoData">
        <form>
            <div class="form-group">

            
            <fieldset>
                <legend>Informacion del anuncio</legend>
                <label>Titulo:</label>
                <br>
                <input type="text" id="txtId" name="id" style="display: none;">
                <input type="text" id="txtTitulo" name="titulo" required placeholder="Titulo">
                <br><br>
                <label>Transaccion</label>
                <br>
                <label for="rdoVenta">
                    
                    <input type="radio" name="transaccion" id="rdoVenta" value="Venta" checked>
                    Venta
                </label>
                <label for="rdoAlq">
                    <input type="radio" name="transaccion" id="rdoAlq" value="Alquiler">
                    Alquiler
                </label>
                <br><br>
                <label>Descripcion:</label>
                <br>
                <input type="text" id="txtDescripcion" name="descripcion" placeholder="Descripcion" required>
                <br><br>
                <label>Precio:</label>
                <br>
                <input type="text" id="txtPrecio" name="precio" required placeholder="Precio">
                <br><br>
                <img class="iconos" src="images/puerta.svg"><input type="text" name="puertas" id="txtPuertas"
                    placeholder="Puertas">
                <img class="iconos" src="./images/tacometro.svg"><input type="text" name="kms" id="txtKms"
                    placeholder="KMs">
                <img class="iconos" src="./images/bujia.svg"><input type="text" name="potencia" id="txtPotencia"
                    placeholder="Potencia">
            </fieldset>
            <br>
            <button class="btn btn-primary">
                <i class="fa fa-floppy-o fa-1x" aria-hidden="true"></i>
                Guardar
            </button>
            <input class="btn btn-secondary"type="button" value="Cancelar" id="btnCancelar" style="display: none;">
            <input class="btn btn-success" type="button" value="Modificar" id="btnModificar" style="display: none;">            
            <input class="btn btn-danger" type="button" value="Eliminar" id="btnEliminar" style="display: none;">
        </div>            
        </form>
        
    </section>

    <!--CHECKS-->
    <br>
    <div class="container d-flex justify-content-around">    
        <div class="row d-flex justify-content-around" id="contenedorCheckbox">
            <div class="col">
                <label  for="checkId">ID</label>
                <input class="cbox custom-control custom-checkbox" type="checkbox" name="checkId" id="chkid" value="id" checked>
            </div>
            <div class="col">
                <label for="checkDescripcion">Descripcion</label>
                <input class="cbox custom-control custom-checkbox" type="checkbox" name="checkDescripcion" id="chkdescripcion" value="descripcion" checked>
            </div>
            <div class="col">
                <label  for="checkTitulo">Titulo</label>
                <input class="cbox custom-control custom-checkbox" type="checkbox" name="checkTitulo" id="chktitulo" value="titulo" checked>
            </div>
            <div class="col">
                <label  for="checkTransaccion">Transaccion</label>
                <input class="cbox custom-control custom-checkbox" type="checkbox" name="checkTransaccion" id="chktransaccion" value="transaccion" checked>
            </div>
            <div class="col">
                <label for="checkNumKm">Num_Kms</label>
                <input class="cbox custom-control custom-checkbox" type="checkbox" name="checkNumKm" id="chknum_kms" value="num_kms" checked>
            </div>
            <div class="col">
                <label for="checkNumPuertas">Num_Puertas</label>
                <input class="cbox custom-control custom-checkbox" type="checkbox" name="checkNumPuertas" id="chknum_puertas" value="num_puertas" checked>
            </div>
            <div class="col">
                <label for="checkPotencia">Potencia</label>
                <input class="cbox custom-control custom-checkbox" type="checkbox" name="checkPotencia" id="chkpotencia" value="potencia" checked>
            </div>            
            <div class="col">
                <label for="checkPrecio">Precio</label>
                <input class="cbox custom-control custom-checkbox" type="checkbox" name="checkPrecio" id="chkprecio" value="precio" checked>
            </div>
        </div>
    </div>  
    <br>

    <!--SPINNER-->
    <div class="container">
        <div class="row">
            <div class="col text-center" id="spinner"></div>
        </div>
    </div>

    <!--TABLA-->
    <section class="listado">
       
        <div id="divTabla">

        </div>
    </section>

    <!--FILTROS Y PROMEDIO-->
    <br>
    <div class="container bg-secondary text-dark rounded w-auto p-3 border border-dark">
        <div class="row text-center" >
            <div class="col ">

               <div class="bg-transparent text-dark">
                <strong>
                    <label  for="filtroTransaccion">Filtrar Transaccion </label>
                </strong>
                   <br>
                   <!--DROPDOWN-->
                   <!--<div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Seleccione Transaccion
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" value="Venta" id="selectVenta" href="#">Venta</a>
                      <a class="dropdown-item" value="Alquiler" id="selectAlquiler" href="#">Alquiler</a>
                    </div>
                  </div>-->
                   <select class="form-control" name="selectTransacccion" id="filtroTransaccion">
                       <option name="selectTransacccion" value="#">Seleccione la transaccion</option>
                       <option name="selectTransacccion" value="Venta">Venta</option>
                       <option name="selectTransacccion" value="Alquiler">Alquiler</option>
                   </select>
               </div>

            </div> 

            <div class="col">

                <div class="bg-transparent text-dark">
                    <strong>
                        <label for="promedio" class="col-sm-2 col-form-label">Promedio</label>
                    </strong>
                    <br>
                    <input type="text" id="inputPromedio" name="promedio" placeholder="N/A">
                </div>
                
            </div>
            <div class="col">
                <strong>
                    <label for="mayor" class="col-sm-2 col-form-label">Mayor</label>
                </strong>
                <br>
                <input type="text" id="inputMayor" name="mayor" >
            </div>
            <div class="col">
                <strong>
                    <label for="minimo" class="col-sm-2 col-form-label">Minimo</label>
                </strong>
                <br>
                <input type="text" id="inputMinimo" name="minimo" >
            </div> 
            <div class="col">
                <strong>
                    <label for="promPotencia" class="col-sm-2 col-form-label">Potencia</label>
                </strong>
                
                <input type="text" id="promPotencia" name="promPotencia" >
            </div>                       
            
        </div>
    </div>
    <br>
    <br>
    <footer>

        <nav>
            <ul>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Anuncios</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
        <p>
            Todos los Derechos Reservados 2020 &copy
        </p>
    </footer>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
